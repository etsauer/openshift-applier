---

- name: "Clean up temporary inventory dir"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ tmp_inv_dir }}"

- name: "Clean up temporary dependency dir"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ tmp_dep_dir }}"

- name: Clean up temporary jinja dirs
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ tmp_jinja_dir_file }}"
    - "{{ tmp_jinja_dir_template }}"
